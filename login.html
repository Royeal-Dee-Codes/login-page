<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/5cf1b6775f.js"
      crossorigin="anonymous"
    ></script>
    <title>Login Page</title>
  </head>
  <body>
    <header class="nav">
      <div class="company-logo">
        <a href="/login.html">
          <img src="/styles/images/Dee's.png" alt="logo" />
        </a>
      </div>
    </header>

    <div class="login-container">
      <div class="login-image">
        <!-- <img
          class="hero-image"
          src="/styles/images/bees-4845211_1280-1024x641.jpeg"
        /> -->
      </div>
      <div class="login-form">
        <h1>Login</h1>
        <div class="login-form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Your Email"
            required
          />
        </div>

        <div class="login-form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter Your Password"
            required
          />
          <button type="submit">Login</button>

          <div class="icon-wrapper">
            <ul>
              <a href="https://twitter.com" target="_blank" rel="noopener">
                <i class="fa-brands fa-twitter icon-color"></i>
              </a>
              <a href="https://www.facebook.com" target="_blank" rel="noopener">
                <i class="fa-brands fa-facebook-f icon-color"></i>
              </a>
              <a href="https://www.linkedin.com" target="_blank" rel="noopener">
                <i class="fa-brands fa-linkedin-in icon-color"></i>
              </a>
              <a href="https://www.youtube.com" target="_blank" rel="noopener">
                <i class="fa-brands fa-youtube icon-color"></i>
              </a>
              <a
                href="https://www.instagram.com"
                target="_blank"
                rel="noopener"
              >
                <i class="fa-brands fa-instagram icon-color"></i>
              </a>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-container">
      <div class="footer-wrapper">
        <div class="copyright">Â© 2024 HighQualiDee Royeal Dee Codes</div>
      </div>
    </footer>
  </body>
</html>
